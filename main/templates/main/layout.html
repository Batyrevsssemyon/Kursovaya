<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script>
        function minus(limit, id) {
            var val = document.getElementById('num' + id).value;

            document.getElementById('num' + id).value = Number(val) - 1;

            if(document.getElementById('num' + id).value > 0) {
                document.getElementById('min' + id).disabled = false;
            }
            else {
                document.getElementById('min' + id).disabled = true;
            }

            if(document.getElementById('num' + id).value < limit) {
                document.getElementById('plus' + id).disabled = false;
            }
            else {
                document.getElementById('plus' + id).disabled = true;
            }
        }

        function plus(limit, id) {
            var val = document.getElementById('num' + id).value;

            document.getElementById('num' + id).value = Number(val) + 1;

            if(document.getElementById('num' + id).value > 0) {
                document.getElementById('min' + id).disabled = false;
            }
            else {
                document.getElementById('min' + id).disabled = true;
            }

            if(document.getElementById('num' + id).value < limit) {
                document.getElementById('plus' + id).disabled = false;
            }
            else {
                document.getElementById('plus' + id).disabled = true;
            }
        }
    </script>
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
